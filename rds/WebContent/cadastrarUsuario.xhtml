<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:decorate template="layoutElement.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 		
 			<p:panel id="panel" header="#{msgs.personalData}">
		    	<h:inputHidden id="idUsuario" value="#{usuarioMB.usuarioDTO.id}" />
		        <h:panelGrid id="pg" columns="4" cellpadding="5">
		        	<h:outputLabel for="nome" value="#{msgs.name}: *" />
		            <p:inputText id="nome" size="80"
		                value="#{usuarioMB.usuarioDTO.nome}" required="true" label="Nome">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:watermark for="nome" value="#{msgs.fullName}" />
		            <p:message for="nome" />
		            
		            <h:outputLabel for="usuario" value="#{msgs.user}: *" />
		            <p:inputText id="usuario" size="80"
		                value="#{usuarioMB.usuarioDTO.usuario}" required="true" label="Usuario">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:watermark for="usuario" value="Login" />
		            <p:message for="usuario" />
		            
		            <h:outputLabel for="senha" value="Senha: *" />
		            <p:password id="senha" size="80"
		                value="#{usuarioMB.usuarioDTO.senha}" required="true" label="Senha">
		                <f:validateLength minimum="2" />
		            </p:password>
		            <p:watermark for="senha" value="#{msgs.secret}" />
		            <p:message for="senha" />
		            
		            <h:outputLabel for="perfil" value="#{msgs.profile}: *" />
			        <p:selectOneMenu id="perfil" value="#{usuarioMB.usuarioDTO.perfilDTO}" effect="fade" converter="perfil" required="true">  
			            <f:selectItem itemLabel="#{msgs.select}" itemValue="" />  
			            <f:selectItems value="#{perfilMB.listPerfil}" var="perfil" itemLabel="#{perfil.nome}" itemValue="#{perfil}"/>  
			        </p:selectOneMenu>  
		            <p:watermark for="perfil" value=" " />
		            <p:message for="perfil" />
		            
		            <f:facet name="footer">
			          	<p:commandButton value="#{msgs.save}" actionListener="#{usuarioMB.add}" id="withIcon"   
			            update=":growl,panel" icon="ui-icon-disk" />
			            <p:commandButton value="#{msgs.reset}" type="reset" /> 
			            <p:commandButton value="#{msgs.back}" action="/escola.xhtml?faces-redirect=true" immediate="true"/> 
		  			</f:facet>
		        </h:panelGrid>  
		    </p:panel> 
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
