<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form">

			<p:panelGrid columns="3" cellpadding="1" style="width:1000px">
				<f:facet name="header">  
			        Incluir Justificativa
			    </f:facet>
			</p:panelGrid>
			<br />
			<br />
			<br />
			<h:panelGrid columns="3" cellpadding="1" style="width:1000px">
				<p:selectOneMenu id="city" value="#{escolaMB.escolaDTO.cidadeDTO}"
					required="true" converter="cidade">
					<f:selectItem itemLabel="Selecione a Cidade *" itemValue="" />
					<f:selectItems value="#{escolaMB.listCidadeDTO}" var="cidade"
						itemLabel="#{cidade.nome}" itemValue="#{cidade}"
						style="height:200px" />
				</p:selectOneMenu>

				<p:selectOneMenu id="escola" value="#{escolaMB.escolaDTO}"
					converter="escola" required="true">
					<f:selectItem itemLabel="Selecione a Escola" itemValue="" />
					<f:selectItems value="#{escolaMB.listEscola}" var="escola"
						itemLabel="#{escola.nome}" itemValue="#{escola}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="planLiterario"
					value="#{escolaMB.escolaDTO.planejamentoLiterario}">
					<f:selectItem itemLabel="Selecione a Justificativa" itemValue="" />
					<f:selectItem itemLabel="Preço alto" itemValue="1" />
					<f:selectItem itemLabel="Livro contém erro gramatical"
						itemValue="2" />
					<f:selectItem itemLabel="Livro contém informações erradas"
						itemValue="3" />
					<f:selectItem itemLabel="Livro do concorrente é melhor"
						itemValue="4" />
					<f:selectItem itemLabel="Livro do concorrente é mais barato"
						itemValue="5" />
					<f:selectItem itemLabel="Não está adequado a ementa da instituição"
						itemValue="6" />
					<f:selectItem itemLabel="O livro não me agradou" itemValue="7" />
					<f:selectItem itemLabel="Outros" itemValue="8" />
				</p:selectOneMenu>
			</h:panelGrid>

			<br />
			<br />
			<br />

			<p:dataTable id="escolaTable" var="escola"
				value="#{escolaMB.listEscola}" style="width:1000px">

				<p:column headerText="Cidade" style="width:50px">
					<h:outputText value="#{escola.id}" />
				</p:column>

				<p:column headerText="Escola" style="width:400px">
					<h:outputText value="#{escola.nome}" />
				</p:column>

				<p:column headerText="Justificativa" style="width:400px">
					<h:outputText value="#{escola.planejamentoLiterario}" />
				</p:column>

				<p:column headerText="Ações" style="width:210px">

					<!-- Deletar -->
					<p:commandButton id="selectButton4"
						oncomplete="PF('dlg').show()" icon="ui-icon-trash"
						title="View">
						<f:setPropertyActionListener value="#{escola}"
							target="#{escolaMB.escolaDTO}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:panelGrid columns="3" style="width:1000px">

				<f:facet name="footer">
					<div align="right">
						<p:commandButton value="OK" icon="ui-icon-arrowthick-1-w"
							action="/layoutComplex.xhtml?faces-redirect=true" immediate="true"
							update=":center" />
						<p:commandButton type="button" value="Incluir" icon="ui-icon-check" />
					</div>
				</f:facet>
			</p:panelGrid>
		</h:form>
		
		<p:dialog header="Apagar?" widgetVar="dlg" modal="true" appendToBody="true" resizable="false" draggable="true">
		    <h:outputText value="Deseja realmente excluir essa escola?" />
		    <f:facet name="footer">
			 	<p:commandButton value="Excluir" update=":growl,form:escolaTable"  icon="ui-icon-close" actionListener="#{escolaMB.del}" immediate="true" oncomplete="PF('dlg').hide()" />                 
			 	<p:commandButton value="Cancelar" oncomplete="PF('dlg').hide()" immediate="true" />                 
			</f:facet>
		</p:dialog>
	</ui:define>
</ui:decorate>
</html>
