
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>
    		<p:growl id="messages"/>  
            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

				<h:form>
                    <p:menubar>
						<p:submenu label="Escola" icon="ui-icon-document">
							<p:menuitem value="Gerenciar escola" outcome="escola" update="centro"/>
							<p:menuitem value="Justificativa" url="#" actionListener="#{layoutBean.requestPage}" update="messages,:center" onclick="PF('dlg').show();"/>
							<p:menuitem value="Escola a visitar" url="#" actionListener="#{loginManagedBean.login}" update="messages,:center"  oncomplete="handleLoginRequest(xhr, status, args)"/>
						</p:submenu>
						<p:submenu label="Livro" icon="ui-icon-document">
							<p:menuitem value="Gerenciar livro" outcome="livro" update="centro" />
						</p:submenu>
						<p:submenu label="Meta" icon="ui-icon-document">
							<p:menuitem value="Gerenciar Meta" outcome="meta" update="centro" />
						</p:submenu>
						<p:submenu label="Solicitação" icon="ui-icon-document">
							<p:menuitem value="Gerenciar Solicitacao" outcome="solicitacao" update="centro"/>
						</p:submenu>
						<p:submenu label="Gráfico" icon="ui-icon-clipboard">
							<p:menuitem value="Desempenho do divulgador" url="#" />
							<p:menuitem value="Valor pedido para determinada editora" url="#" />
							<p:menuitem value="Feedback Escolas" url="#" />
							<p:menuitem value="Relação de cidades visitadas" url="#" />
						</p:submenu>
						<p:submenu label="Relatório" icon="ui-icon-clipboard">
							<p:menuitem value="Escolas do DF" url="#" />
							<p:menuitem	value="Escola que não usa nenhum livro em cidade específica" url="#" />
							<p:menuitem value="Escolas que usam livro específico" url="#" />
							<p:menuitem value="Escolas que deixaram de usar livro" url="#" />
							<p:menuitem	value="Quantidade de alunos que usará um livro específico" url="#" />
							<p:menuitem value="Histórico de livros adotados" url="#" />
							<p:menuitem value="Escola usando o mesmo livro dois anos" url="#" />
							<p:menuitem	value="Escolas que passaram a usar livros pela primeira vez" url="#" />
						</p:submenu>
						<p:submenu label="Vincular" icon="ui-icon-link">
							<p:menuitem value="Vincular livro à escola" url="#" />
							<p:menuitem value="Vincular divulgador  à escola" url="#" />
						</p:submenu>
						<p:submenu label="Configuração" icon="ui-icon-wrench">
							<p:menuitem value="Usuário" url="#" icon="ui-icon-person" />
							<p:menuitem value="Cidade" url="#" icon="ui-icon-home" />
							<p:menuitem value="Editora" url="#" icon="ui-icon-flag" />
							<p:menuitem value="Alterar senha" url="#" icon="ui-icon-pencil" />
						</p:submenu>
				
						<f:facet name="options">
							<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
						</f:facet>
					</p:menubar>  
				</h:form>	
					   
                </p:layoutUnit>


                <p:layoutUnit id="center" position="center">
                    <h:form id="form">

						 <ui:insert name="centro">  
                            O que estiver aqui será substituido!  
                        </ui:insert>
						

                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
