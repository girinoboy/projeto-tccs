<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define id="centro" name="centro">
 		<h:form id="form">
 		
	 		<p:panel id="panel">
				<h:outputLabel value="Ano: *" for="ano"/>
				<p:inputText id="ano" required="true" value="#{chartBean.ano}"/>
				<p:commandButton value="Emitir" actionListener="#{chartBean.atualizaCidadesVisitadas}" id="withIcon" update=":messages,:growl,form,basic" icon="ui-icon-disk" />
	 		</p:panel>
	 		
	 		<p:barChart id="basic" value="#{chartBean.cidadesVisitadas}" legendPosition="ne" animate="true"
	            title="Relação de cidades" min="0" style="height:300px"/>

 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
