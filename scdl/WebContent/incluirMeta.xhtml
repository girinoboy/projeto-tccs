<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form">
			<center>
				<p:panelGrid id="panel" columns="3" style="width:1000px">
					<f:facet name="header">
				        Incluir Meta
				    </f:facet>

					<h:outputLabel for="descricao" value="Descrição: *" />
					<p:inputText id="descricao" value="#{metaMB.metaDTO.descricao}"
						label="Descrição" width="50" required="true" />
					<h:outputLabel for="city" value="Codigo:" />

					<h:outputLabel for="valor" value="Valor da meta: *" />
					<h:outputText for="dataInicio" value="Data Inicial: " />
					<h:outputText for="dataFim" value="Data Final: " />

					<pe:inputNumber id="valor" value="#{metaMB.metaDTO.valor}"
						symbol="R$ " required="true" size="15" />
					<p:inputMask id="dataInicio" value="#{metaMB.metaDTO.dataInicio}"
						mask="99/99/9999" size="15">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>
					<p:inputMask id="dataFim" value="#{metaMB.metaDTO.dataFim}"
						mask="99/99/9999" size="15">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>

					<p:selectOneMenu id="city" value="#{metaMB.metaDTO.cidadeDTO}"
						required="true" converter="cidade">
						<f:selectItem itemLabel="Selecione a Cidade *" itemValue="" />
						<f:selectItems value="#{cidadeMB.listCidade}" var="cidade"
							itemLabel="#{cidade.nome}" itemValue="#{cidade}"
							style="height:200px" />
					</p:selectOneMenu>

					<f:facet name="footer">
						<div align="right">
							<p:commandButton value="Cancelar" icon="ui-icon-closethick"
								action="/meta.xhtml?faces-redirect=true" immediate="true"
								update=":center" />
							<p:commandButton value="Incluir" icon="ui-icon-check"
								actionListener="#{metaMB.add}" update=":messages,:growl,panel" />
						</div>
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
