<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form1">
			<center>
				<p:panelGrid id="panel" columns="2" style="width:1000px">
					<f:facet name="header">
        				Incluir Solicitação
   					</f:facet>
					<h:outputLabel for="data" value=" " size="10" />
					<h:outputLabel for="codigo" value=" " size="10" />

					<h:outputLabel for="descricao" value="Descrição: *" size="60" />
					<p:inputText id="descricao"
						value="#{solicitacaoMB.solicitacaoDTO.descricao}"
						label="Descricao" width="50" required="true" size="60" />

					<p:selectOneMenu id="livro"
						value="#{solicitacaoMB.solicitacaoDTO.livroDTO}" converter="livro"
						required="true" >
						<f:selectItem itemLabel="Selecione o Livro *" itemValue="" />
						<f:selectItems value="#{livroMB.listLivroDTO}" var="livro"
							itemLabel="#{livro.nome}" itemValue="#{livro}" />
					</p:selectOneMenu>
					
					<p:selectOneMenu id="editora"
						value="#{solicitacaoMB.solicitacaoDTO.livroDTO.editoraDTO}" required="true"
						converter="editora">
						<f:selectItem itemLabel="Selecione a Editora *" itemValue="" />
						<f:selectItems value="#{editoraMB.listEditora}" var="editora"
							itemLabel="#{editora.nome}" itemValue="#{editora}"
							style="height:200px" />
					</p:selectOneMenu>

					<h:outputText for="quantidade" value="Quantidade: *" />
					<p:inputText id="quantidade" value="#{solicitacaoMB.solicitacaoDTO.quantidade}" />

					<f:facet name="footer">
						<div align="right">
							<p:commandButton value="Cancelar" icon="ui-icon-closethick"
								action="/solicitacao.xhtml?faces-redirect=true" immediate="true"
								update=":center" />
							<p:commandButton value="Incluir" icon="ui-icon-check"
								actionListener="#{solicitacaoMB.add}" update=":messages,:growl,panel" />
						</div>
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
