<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form id="formlogin">
		<h:panelGrid columns="2" styleClass="campos">
			<h:outputLabel value="Login:" />
			<h:inputText value="#{loginBean.usuarioDTO.login}" />
			
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{loginBean.usuario.senha}" />
			
			<h:commandButton action="#{loginBean.efetuaLogin(loginBean.usuarioDTO)}" value="Login" />
		</h:panelGrid>	
	</h:form>

</h:body>
</html>
