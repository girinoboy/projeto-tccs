<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="corpo">

		<h:form>
			<fieldset>
				<legend>Dados do Item</legend>				
				
				<p:outputLabel value="Quantidade" />
				<p:inputText value="#{notaFiscalBean.item.quantidade}" />
				
				<p:outputLabel value="Produto:" />
								
				<p:selectOneMenu value="#{notaFiscalBean.idProduto}">
					<f:selectItems value="#{produtoBean.produtos}" var="produto"
						itemValue="#{produto.id}" itemLabel="#{produto.nome}" />
				</p:selectOneMenu>				
				
			</fieldset>
			<div align="right">
				<p:commandButton value="Voltar"
					action="/menu.xhtml?faces-redirect=true" immediate="true"
					rendered="#{menuBean.pagina ne '/menu.xhtml'}" />
				<p:commandButton action="#{notaFiscalBean.guardarItem}"
					value="Guardar Item" />

			</div>

			<fieldset>
				<legend>Itens da Nota Fiscal</legend>
				<p:dataTable value="#{notaFiscalBean.notaFiscal.itens}" var="item"
					styleClass="dados" rowStyleClass="impar, par">

					<p:column>
						<f:facet name="header">Serviços</f:facet>
						#{item.produto.nome}
						
					</p:column>

					<p:column>
						<f:facet name="header">Valor Unitário</f:facet>
						<h:outputText value="#{item.valorUnitario}">
							<f:convertNumber type="currency" currencySymbol="R$ "
								locale="pt_BR" />
						</h:outputText>

					</p:column>


					<p:column>
						<f:facet name="header">Quantidade</f:facet>
						#{item.quantidade}						
						
					</p:column>

					<p:column>
						<f:facet name="header">Total</f:facet>
						<h:outputText value="">
							<f:convertNumber type="currency" currencySymbol="R$ "
								locale="pt_BR" />
						</h:outputText>

					</p:column>
				</p:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
