<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:decorate template="layout.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
	 		<h:panelGrid columns="4">
		 		<h:outputLabel value="Nome: " for="nome" />
				<p:autoComplete required="true"
					value="#{evolucaoFaixaMB.usuarioDTO}"
					id="nome" completeMethod="#{autoCompleteMB.completarUsuario}"
					var="u" itemLabel="#{u.nome}" itemValue="#{u}" converter="usuario"
					forceSelection="true" cache="false">
					<p:ajax event="itemSelect"
						listener="#{chartBean.handleSelect}" update="form" />
				</p:autoComplete>
				
		 		Graduação: <p:outputLabel value="#{evolucaoFaixaMB.usuarioDTO.graduacaoDTO.nome}" /> 
	<!-- 	 		Mês/Ano: <p:outputLabel value="#{evolucaoFaixaMB.usuarioDTO.graduacaoDTO.nome}" /> -->
	 		</h:panelGrid>
	 		<hr/>
	 		<h:panelGrid columns="3">
		 		Qtd. Presença Mensal: <p:outputLabel value="#{evolucaoFaixaMB.usuarioDTO.contadorMes ge 12 ? '0.5':'0'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.usuarioDTO.contadorMes ge 12}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Classificação de Desempenho: <p:outputLabel value="#{evolucaoFaixaMB.classificacaoDesempenho}" /> <p:inputSwitch value="#{not empty evolucaoFaixaMB.resultadoAvaliacaoDTO.classificacaoDesempenho}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Qtd. Exercicios: <p:outputLabel value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.qtdExercicios ge 2 ? '1':'0'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.qtdExercicios ge 2 || evolucaoFaixaMB.usuarioDTO.graduacaoDTO.id eq 1}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Posição Semestral: <p:outputLabel value="#{evolucaoFaixaMB.numCampeonatosParticipado ge 2 ? '0.5':'0'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.numCampeonatosParticipado ge 2}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Conceito: <p:outputLabel value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.conceito eq 'C' ? '1' : '0'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.conceito eq 'C'}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		
		 		Nota Técnica: <p:outputLabel value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.tecnica ge 6.5 ? '1.5': evolucaoFaixaMB.resultadoAvaliacaoDTO.tecnica eq null ? '':'1'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.tecnica ge 6.5}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Nota Luta: <p:outputLabel value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.luta ge 6.5 ? '1.5': evolucaoFaixaMB.resultadoAvaliacaoDTO.luta eq null ? '':'1'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.luta ge 6.5}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		Nota Conhecimento: <p:outputLabel value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.conhecimentos ge 6.5 ? '1.5': evolucaoFaixaMB.resultadoAvaliacaoDTO.conhecimentos eq null ? '':'1'}" /> <p:inputSwitch value="#{evolucaoFaixaMB.resultadoAvaliacaoDTO.conhecimentos ge 6.5}" offLabel="Não" onLabel="Sim" disabled="true"/>
		 		
		 		Observações:<p:inputTextarea value="#{evolucaoFaixaMB.usuarioDTO.observacao}"/>
	 		</h:panelGrid>
 			<p:commandButton value="Evolução de faixa" icon="ui-icon-check" disabled="#{evolucaoFaixaMB.verificaCriterios}" actionListener="#{evolucaoFaixaMB.mudaFaixa}" update=":growl"/>
 		</h:form>
 	</ui:define>
</ui:decorate>
</html>
