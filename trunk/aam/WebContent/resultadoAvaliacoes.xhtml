<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 			<p:commandButton value="Incluir Novo" action="/cadastroResultadoAvaliacoes.xhtml?faces-redirect=true" immediate="true" update=":center"/>

 			<p:separator id="separator"/>
 			
 			<p:dataTable var="membro" value="#{usuarioMB.listUsuariDTO}">  
		  
		        <p:column headerText="Nome">  
		            <h:outputText value="#{membro.nome}" />  
		        </p:column>  
		  
		        <p:column headerText="Graduação">  
		            <h:outputText value="#{membro.graduacaoDTO.nome}" />  
		        </p:column>  
		  
		        <p:column headerText="Data">  
		        	
		            <h:outputText value="#{membro.ativoInativo ? 'Ativo' : 'Inativo'}" />  
		        </p:column>  
		    </p:dataTable> 
    
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
