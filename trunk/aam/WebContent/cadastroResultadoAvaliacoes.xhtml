<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 		
 			<p:panel id="panel" header="Resultados de avaliação">
		    	<h:inputHidden id="idresuldoAvaliacao" value="#{resuldoAvaliacaoMB.resuldoAvaliacaoDTO.id}" />
		        <h:panelGrid id="pg" columns="4" cellpadding="5">
		        
		        	<h:outputLabel value="Nome: " for="basicPojo"/>  
		            <p:autoComplete value="#{autoCompleteMB.usuarioDTO}" id="basicPojo" completeMethod="#{autoCompleteMB.completarUsuario}"  
	                    var="u" itemLabel="#{u.nome}" itemValue="#{u}" converter="usuario" forceSelection="true" cache="false" >
	                    <p:ajax event="itemSelect" listener="#{usuarioMB.handleSelect}" update="messages,photos,panel" />  
		            </p:autoComplete> 
		       		<p:watermark for="nome" value="Nome completo" />
		            <p:message for="nome" />

					<h:outputLabel for="dataPagamento" value="Data do Pagamento: *" required="true"/>
		            <p:calendar value="#{usuarioMB.usuarioDTO.pagamentoDTO.dataPagamento}" id="dataPagamento" required="true"/>
		            <p:watermark for="dataPagamento" value="__/__/____" />
		            <p:message for="dataPagamento" />		            
		            
		            <h:outputLabel for="graduacao" value="Graduacao: *" />
			        <p:selectOneMenu id="graduacao" value="#{resuldoAvaliacaoMB.resuldoAvaliacaoDTO.graduacaoDTO}" effect="fade" converter="graduacao" required="true">  
			            <f:selectItem itemLabel="Selecione" itemValue="" />  
			            <f:selectItems value="#{resuldoAvaliacaoMB.listGraduacaoDTO}" var="graduacao" itemLabel="#{graduacao.nome}" itemValue="#{graduacao}"/>  
			        </p:selectOneMenu>  
		            <p:watermark for="graduacao" value=" " />
		            <p:message for="graduacao" />
		            
		            <h:outputText for="status" value="Status:" />
					<p:selectOneRadio id="status" value="#{resuldoAvaliacaoMB.resuldoAvaliacaoDTO.ativoInativo}">
						<f:selectItem itemLabel="Ativo" itemValue="true" />
						<f:selectItem itemLabel="Inativo" itemValue="false" />
					</p:selectOneRadio>
					<br />
					<p:message for="status" />
		            
		            <f:facet name="footer">
			          	<p:commandButton value="Salvar" actionListener="#{resuldoAvaliacaoMB.add}" id="withIcon"   
			            update=":growl" icon="ui-icon-disk" />
			            <p:commandButton value="Reset" type="reset" /> 
			            <p:commandButton value="Voltar" action="/membros.xhtml?faces-redirect=true" immediate="true" update=":center"/> 
		  			</f:facet>
		        </h:panelGrid>  
		    </p:panel> 
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
