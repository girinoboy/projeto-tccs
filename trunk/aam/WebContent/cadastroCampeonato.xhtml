<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 		
 		<p:panel id="panel" header="Campeonatos">
		    	<h:inputHidden id="idcampeonato" value="#{campeonatoMB.campeonatoDTO.id}" />
		        <h:panelGrid id="pg" columns="4" cellpadding="5">
		            <p:watermark for="nome" value="Nome do Campeonato" />
		            <p:message for="nome" />
		        	<h:outputLabel for="nome" value="Nome: *" />
		            <p:inputText id="nome" size="80"
		                value="#{campeonatoMB.campeonatoDTO.nome}" required="true" label="Nome">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            
		            <p:watermark for="dataNascimento" value="__/__/____" />
		            <p:message for="dataNascimento" />
		            <h:outputText for="dataNascimento" value="Data de nascimento: *" required="true" />
					<p:calendar locale="pt" showButtonPanel="true" navigator="true" value="#{campeonatoMB.campeonatoDTO.data}" id="popupButtonCal"
						showOn="button" valueChangeListener="1800"/>
		            
		            
				  	<p:watermark for="descricao" value=" " />
				  	<p:message for="descricao" />
		            <h:outputLabel for="descricao" value="Descrição: " />
		            <p:inputTextarea id="descricao" rows="5" cols="30" counter="counter" maxlength="200"       
				    	value="#{campeonatoMB.campeonatoDTO.descricao}" 
				    	counterTemplate="{0} characters remaining." autoResize="false"/>
				   	<br/>  
					<h:outputText id="counter" />
		            
		            <f:facet name="footer">
			          	<p:commandButton value="Salvar" actionListener="#{campeonatoMB.add}" id="withIcon"   
			            update=":growl,panel" icon="ui-icon-disk" />
			            <p:commandButton value="Reset" type="reset" /> 
			            <p:commandButton value="Voltar" action="/listCampeonato.xhtml?faces-redirect=true" immediate="true" update=":center"/> 
		  			</f:facet>
		        </h:panelGrid>
		        
		        <br/>
		 		Links <p:commandButton icon="ui-icon-plusthick" onclick="PF('dlgN').show();" immediate="true"/> 
		 		      <p:commandButton icon="ui-icon-closethick" actionListener="#{campeonatoMB.delLink}" update="dataTable" immediate="true"/>
				
				
				<p:dataTable id="dataTable" var="link" value="#{campeonatoMB.linkDataModel}" selection="#{campeonatoMB.listSelectedLinkDTO}" rowKey="#{link.nome}">  

	 				<p:ajax event="rowSelectCheckbox" listener="#{campeonatoMB.check}"   />
					
					<p:column selectionMode="multiple" style="width:2%" />
	 				  
			        <p:column headerText="Nome">
				        <h:outputLink value="http://#{link.url}" target="_blank">
							<h:outputText value="#{link.nome}"/>
						</h:outputLink>
			        </p:column>
		        
		        </p:dataTable>
		        
		        <p:separator id="separator"/>
		        Resultados <p:commandButton icon="ui-icon-plusthick" actionListener="#{campeonatoMB.addResultado}" immediate="true" update="dataTableR"/> 
		 		   		   <p:commandButton icon="ui-icon-closethick" actionListener="#{campeonatoMB.delResultado}" update="dataTableR" immediate="true"/>
		 		
		 		<p:dataTable id="dataTableR" var="resultado" value="#{campeonatoMB.resultadoDataModel}" selection="#{campeonatoMB.listSelectedResultadoDTO}" rowKey="#{resultado.usuarioDTO.nome}">  

	 				<p:ajax event="rowSelectCheckbox" listener="#{campeonatoMB.check}"   />
					
					<p:column selectionMode="multiple" style="width:2%" />
	 				  
			        <p:column headerText="Nome">
				        <h:outputLink value="http://#{link.url}" target="_blank">
							<h:outputText value="#{link.nome}"/>
						</h:outputLink>
			        </p:column>
			        
			        <p:column headerText="Posição">
			        	<p:inputText maxlength="80"/>
			        </p:column>
		        
		        </p:dataTable>
		    </p:panel>
 		
 		</h:form>
 		
 		<p:dialog header="Adicionar Link" widgetVar="dlgN" modal="true" appendToBody="true" resizable="false" draggable="true">
		    <h:form>
  				<h:panelGrid columns="2">
				    
				    <h:outputLabel value="Nome" for="nome"/>
				  	<p:inputText id="nome" size="50" value="#{campeonatoMB.linkDTO.nome}"/>
				  	
				  	<h:outputLabel value="URL" for="url"/>
				  	<p:inputText id="url" size="50" value="#{campeonatoMB.linkDTO.url}"/>
				  	<f:facet name="footer">
					    <p:commandButton value="Salvar" ajax="false" actionListener="#{campeonatoMB.addLink}" update="dataTable"/>
				  		<p:commandButton value="Cancelar" oncomplete="PF('dlgN').hide()" immediate="true" />
			  		</f:facet>
		  		</h:panelGrid>
			</h:form>
		</p:dialog>
 	</ui:define>  
</ui:decorate>  
</html>
