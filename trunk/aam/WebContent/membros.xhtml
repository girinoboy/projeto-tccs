<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">  
	<ui:define id="center" name="center"> 
 		<h:form id="form">
 			<p:commandButton value="Incluir Novo" action="/cadastroMembros.xhtml?faces-redirect=true" immediate="true"/>
 			
 			<p:separator id="separator"/>
 			
 			<p:dataTable var="membro" value="#{tableBean.membrosSmall}">  
		        <p:column headerText="Foto">  
		            <h:outputText value="#{membro.model}" />  
		        </p:column>  
		  
		        <p:column headerText="Nome">  
		            <h:outputText value="#{membro.year}" />  
		        </p:column>  
		  
		        <p:column headerText="Graduação">  
		            <h:outputText value="#{membro.manufacturer}" />  
		        </p:column>  
		  
		        <p:column headerText="Ativo/Inativo">  
		            <h:outputText value="#{membro.color}" />  
		        </p:column>  
		    </p:dataTable> 
    
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
