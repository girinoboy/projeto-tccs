	<h:head>
		<title>Login</title>
		
		 <script type="text/javascript">  
	        function handleLoginRequest(xhr, status, args) {
	            if(args.validationFailed || !args.loggedIn) {
	                jQuery('#dialog').effect("shake", { times:3 }, 100);  
	            } else {
	                dlg.hide();
	                jQuery('#loginLink').fadeOut();
	                if(args.perfil !='visitante')
	                	jQuery(window.document.location).attr('href','escola.xhtml');
	                else
	                	jQuery(window.document.location).attr('href','layoutComplex.xhtml');    
	            }
	        }
	    </script>  
	    
	    <style>
	    #imgpos { /* pelo id */
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-110px;
			margin-top:-40px;
		}
	    /* reset de margens */
 		* { 
 		    margin: 0; 
 		    padding:0; 
 		} 
		 
		/* para garantir que estes elementos ocuparão toda a tela */
 		body, html { 
 		    width: 100%; 
 		    height: 100%; 
/* 		    font-family: Arial, Tahoma, sans-serif; */
		} 
		 
		#fundo-externo {
		    overflow: hidden; /* para que não tenha rolagem se a imagem de fundo for maior que a tela */
		    width: 100%;
		    height: 100%;
		    position: relative; /* criamos um contexto para posicionamento */
		}
		 
		#fundo {
		    position: fixed; /* posição fixa para que a possível rolagem da tela não revele espaços em branco */
		    width: 100%;
		    height: 100%;
		}
		 
		#fundo img {
		    width: 100%; /* com isso imagem ocupará toda a largura da tela. Se colocarmos height: 100% também, a imagem irá distorcer */
		    position: absolute;
		}
		 
		#site {
		    position: absolute;
		    top: 40px;
		    left: 50%;
		    width: 560px;
		    padding: 20px;
		    margin-left: -300px; /* por causa do posicionamento absoluto temos que usar margem negativa para centralizar o site */
		    background: #FFF; /* fundo branco para navegadores que não suportam rgba */
		    background: rgba(255,255,255,0.8); /* fundo branco com um pouco de transparência */
		}

                background-color: #ece9d8;  
                background-image : url(img/login.png);
                background-repeat: no-repeat;
                background-position: center;

            }
            </style>
	</h:head>

		<h:form id="form1">
	      <p:growl id="growl" showDetail="true" sticky="true" />
		
		    <center style="margin-top: 15%">
	            <h:panelGrid columns="2" cellpadding="5">
	                <h:outputLabel for="username" value="Usuário:" style="FONT-WEIGHT: bold;"/>
	                <p:inputText value="#{loginManagedBean.usuarioDTO.usuario}"
	                        id="username" required="true" label="username" />
	                <br/>  <p:spacer height="0"/> 
	                <h:outputLabel for="password" value="Senha:" style="FONT-WEIGHT: bold;"/>
	                <p:password value="#{loginManagedBean.usuarioDTO.senha}"
	                        id="password" required="true" label="password"/>
	                <br/><br/>
	                <f:facet name="footer">
	                	<p:spacer height="30"/>
	                    <p:commandButton id="loginButton" value="Entrar" update="growl"
	                        actionListener="#{loginManagedBean.login}"
	                        oncomplete="handleLoginRequest(xhr, status, args)"/>
	                        <p:commandButton value="Cancelar" type="reset" /> 
	                </f:facet>
	            </h:panelGrid>
	        </center>
		</h:form>
