<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="100">

                   
                    
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                	<h:form>
						 <p:menu>
		                    <p:menuitem value="Membros" outcome="membros" update="center" />
		                    <p:menuitem value="Other" url="#" />
		                    <p:menuitem value="Open" url="#" />
		                    <p:menuitem value="Quit" url="#" />
	                    </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">

                     <p:menu>
	                    <p:menuitem value="Project" url="#" />
	                    <p:menuitem value="Other" url="#" />
	                    <p:menuitem value="Open" url="#" />
	                    <p:menuitem value="Quit" url="#" />
                    </p:menu>
				</p:layoutUnit>
				
                <p:layoutUnit id="center" position="center">
                    <h:form>



                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
