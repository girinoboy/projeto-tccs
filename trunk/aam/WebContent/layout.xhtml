<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>AAM - Academia de Artes Marciais</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	</h:head>


	<h:body>

		<p:growl id="growl" autoUpdate="true" sticky="true" />
		<p:messages id="messages" autoUpdate="true" showDetail="true" />

		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="100">
				<h:form id="form1">
					<div>
						<p:themeSwitcher value="#{themeSwitcherBean.theme}"	style="width:155px; top:10px" effect="fade">
							<f:selectItem itemLabel="Choose Theme" itemValue="" />
							<f:selectItems value="#{themeSwitcherBean.themes}" />
							<p:ajax event="change" listener="#{themeSwitcherBean.saveTheme}"/>
						</p:themeSwitcher>
					</div>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit id="left" position="west">
				<h:form>
					<p:menu>
						<p:menuitem value="História" outcome="listHistoria" update="centro"/>
						<p:menuitem value="Membros" outcome="listMembros" update="centro" />
						<p:menuitem value="Técnicas" outcome="listTecnica" update="centro"/>
						<p:menuitem value="Graduação" outcome="listGraduacao" update="centro" />
						<p:menuitem value="Campeonatos" outcome="listCampeonato" update="centro"/>
						<p:menuitem value="Notícias" outcome="listNoticia" update="centro"/>
						<p:menuitem value="Financeiro" outcome="listFinanceiro" update="centro"/>
					</p:menu>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit id="right" position="east" style="text-align:center">
				<h:form>
					<p:menu>
						<p:menuitem value="Resultados de Avaliação"	outcome="resultadoAvaliacoes" />
						<p:menuitem value="Grafico de desempenho" outcome="graficoDesempenho" />
						<p:menuitem value="Relatório de Participação" />
						<p:menuitem value="Relatório de Gestão" />

					</p:menu>
					<br />
					<br />
					<br />
					<h:graphicImage value="/images/avatar_small.jpg" />
					<p:menu>
					<p:menuitem value="Sair" outcome="login" />
					</p:menu>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">

				<ui:insert id="centro" name="centro">
					<!--                             O que estiver aqui será substituido!   -->
				</ui:insert>

			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

	</h:body>

</f:view>
</html>
