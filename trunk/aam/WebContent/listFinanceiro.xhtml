<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">
	<ui:define id="centro" name="centro">
 		<h:form id="form">
 			<p:panel id="panel1" header="Financeiro">
 				<h:outputLabel value="Mensalidade: *" for="mensalidade"/>
				<p:inputText id="mensalidade" required="true" value="#{financeiroMB.financeiroDTO.valorMensalidade}" size="5"/>R$
				<p:spacer height="40"/>
 				<p:commandButton value="Salvar Alterações" actionListener="#{financeiroMB.add}"  update="form,:messages,:growl,panel" />
 			</p:panel>

 			<p:separator id="separator"/>
 			Consulta de Pagamentos
 			<p:dataTable id="panel" var="financeiro" value="#{financeiroMB.listFinanceiroDTO}" selection="#{financeiroMB.financeiroDTO}" rowKey="#{financeiro.id}" editable="false" editMode="fale" paginator="true" rows="10">  
 				 <p:column headerText="Nome">  
		            <h:outputText value="#{financeiro.usuarioDTO.nome}" /> 
		        </p:column> 
		        <p:column headerText="Nome">  
		            <h:outputText value="#{financeiro.usuarioDTO.financeiroDTO.situacao}" /> 
		        </p:column>
 				  <p:column headerText="Nome">  
		            <h:outputText value="#{financeiro.usuarioDTO.desconto}" /> 
		        </p:column>
		        <p:column headerText="Nome">  
		            <h:outputText value="#{financeiro.usuarioDTO.financeiroDTO.valorComDesconto}" /> 
		        </p:column>
		    </p:dataTable> 
 		</h:form>
	</ui:define>
</ui:decorate>
</html>
