<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form">

			<p:panelGrid columns="3" cellpadding="1" style="width:1000px">
				<f:facet name="header">
			        Incluir Escola Visitada
			    </f:facet>
			</p:panelGrid>
			<br />
			<br />
			<br />
			<h:panelGrid id="panel" columns="3" cellpadding="1" style="width:500px">

				<p:selectOneMenu id="city" 
					required="true" converter="cidade" requiredMessage="Cidade não informada.">
					<f:selectItem itemLabel="Selecione a Cidade *" itemValue="" />
					<f:selectItems value="#{cidadeMB.listCidade}" var="cidade"
						itemLabel="#{cidade.nome}" itemValue="#{cidade}"
						style="height:200px" />
					<p:ajax event="change" listener="#{escolaVisitadaMB.populaEscola}" update="escola " /> 
				</p:selectOneMenu>
				
				<p:selectOneMenu id="escola" value="#{escolaVisitadaMB.escolaVisitadaDTO.escolaDTO}"
					converter="escola" required="true" requiredMessage="Escola não informada.">
					<f:selectItem itemLabel="Selecione a Escola" itemValue=""/>
					<f:selectItems value="#{escolaMB.listEscola}" var="escola"
						itemLabel="#{escola.nome}" itemValue="#{escola}" />
				</p:selectOneMenu>

			
					<p:commandButton value="Incluir"
						icon="ui-icon-check" actionListener="#{escolaVisitadaMB.add}"
						update=":messages,:growl,panel,evs" />
			

			</h:panelGrid>

			<br />
			<br />
			<br />

			<p:dataTable id="evs" var="ev" value="#{escolaVisitadaMB.listEscolaVisitada}"
				style="width:1000px">
	
				<p:column headerText="Cidade" style="width:50px">
					<h:outputText value="#{ev.escolaDTO.cidadeDTO.nome}" />
				</p:column>
	
				<p:column headerText="Escola" style="width:400px">
					<h:outputText value="#{ev.escolaDTO.nome}" />
				</p:column>
				
				<p:column headerText="Ações" style="width:50px">

					<!-- Deletar -->
					<p:commandButton id="selectButton4" oncomplete="PF('dlg').show()"
						icon="ui-icon-trash" title="View" immediate="true">
						<f:setPropertyActionListener value="#{justificativa}"
							target="#{justificativaMB.justificativaDTO}" />
					</p:commandButton>

				</p:column>
	
			</p:dataTable>

			<p:panelGrid columns="3" style="width:1000px">

				<f:facet name="footer">
					<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Cancelar" icon="ui-icon-arrowthick-1-w"
							action="/layoutComplex.xhtml?faces-redirect=true" immediate="true"
							update=":center" />
						<p:commandButton value="Excluir" icon="ui-icon-check" />
					</div>
				</f:facet>
				</f:facet>
			</p:panelGrid>


		</h:form>
		
		<p:dialog header="Apagar?" widgetVar="dlg" modal="true"
			appendToBody="true" resizable="false" draggable="true">
			<h:outputText value="Deseja realmente excluir essa justificativa?" />
			<f:facet name="footer">
				<p:commandButton value="Excluir" update=":growl,form:panel"  icon="ui-icon-close" actionListener="#{justificativaMB.del}" immediate="true" oncomplete="PF('dlg').hide()" />
				<p:commandButton value="Cancelar" oncomplete="PF('dlg').hide()"
					immediate="true" />
			</f:facet>
		</p:dialog>
	</ui:define>
</ui:decorate>
</html>
