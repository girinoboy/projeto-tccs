<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form1">
			<h:inputHidden id="idLivro" value="#{livroMB.livroDTO.id}" />
			<center>
				<p:panelGrid id="panel" columns="2" style="width:1000px">
					<f:facet name="header">  
        				Incluir Livro
   					</f:facet>

					<h:outputLabel for="nome" value="Nome: *" size="10" />
					<p:inputText id="nome" value="#{livroMB.livroDTO.nome}" label="Nome" width="50" required="true" size="60" />
					
					<h:outputLabel for="autor" value="Autor: *" />
					<p:inputText id="autor" value="#{livroMB.livroDTO.autor}" label="Autor" width="50" required="true" size="60" />
					
					<h:outputText for="descricao" value="Descrição: " />
					<p:inputTextarea id="descricao" rows="6" cols="33" value="#{livroMB.livroDTO.descricao}"/>
					
					<h:outputLabel for="editora" value="Editora: *" />
					<p:selectOneMenu id="editora"
						value="#{livroMB.livroDTO.editoraDTO}" required="true"
						converter="editora">
						<f:selectItem itemLabel="Selecione a Editora *" itemValue="" />
						<f:selectItems value="#{editoraMB.listEditora}" var="editora"
							itemLabel="#{editora.nome}" itemValue="#{editora}"
							style="height:200px" />
					</p:selectOneMenu>
					
					
					
					<h:outputLabel for="edicao" value="Edição: " />
					<p:inputMask id="edicao" value="#{livroMB.livroDTO.edicao}" mask="99ª" size="10" />
					
					<h:outputLabel for="preco" value="Preço: *" />
					<pe:inputNumber id="preco" value="#{livroMB.livroDTO.preco}" symbol="R$ " required="true" size="15"/> 

					<f:facet name="footer">
						<div align="right">
							<p:commandButton value="Cancelar" icon="ui-icon-closethick"
								action="/livro.xhtml?faces-redirect=true" immediate="true"
								update=":center" />
							<p:commandButton value="#{livroMB.livroDTO.id ne null ? 'Alterar': 'Incluir'}" icon="ui-icon-check" actionListener="#{livroMB.add}" update=":messages,:growl,panel" />
						</div>
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
