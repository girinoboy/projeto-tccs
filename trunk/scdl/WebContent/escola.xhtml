<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />


		<p:menubar>

			<p:submenu label="Escola" icon="ui-icon-document">
				<p:menuitem value="Gerenciar escola" url="escola.xhtml" />
				<p:menuitem value="Justificativa" url="#" />
				<p:menuitem value="Escola a visitar" url="#" />
			</p:submenu>

			<p:submenu label="Livro" icon="ui-icon-document">
				<p:menuitem value="Gerenciar livro" url="livro.xhtml" />
			</p:submenu>

			<p:submenu label="Meta" icon="ui-icon-document">
				<p:menuitem value="Gerenciar Meta" url="meta.xhtml" />
			</p:submenu>

			<p:submenu label="Solicitação" icon="ui-icon-document">
				<p:menuitem value="Gerenciar Solicitacao" url="solicitacao.xhtml" />
			</p:submenu>

			<p:submenu label="Gráfico" icon="ui-icon-clipboard">

				<p:menuitem value="Desempenho do divulgador" url="#" />
				<p:menuitem value="Valor pedido para determinada editora" url="#" />
				<p:menuitem value="Feedback Escolas" url="#" />
				<p:menuitem value="Relação de cidades visitadas" url="#" />

			</p:submenu>

			<p:submenu label="Relatório" icon="ui-icon-clipboard">

				<p:menuitem value="Escolas do DF" url="#" />
				<p:menuitem
					value="Escola que não usa nenhum livro em cidade específica"
					url="#" />
				<p:menuitem value="Escolas que usam livro específico" url="#" />
				<p:menuitem value="Escolas que deixaram de usar livro" url="#" />
				<p:menuitem
					value="Quantidade de alunos que usará um livro específico" url="#" />
				<p:menuitem value="Histórico de livros adotados" url="#" />
				<p:menuitem value="Escola usando o mesmo livro dois anos" url="#" />
				<p:menuitem
					value="Escolas que passaram a usar livros pela primeira vez"
					url="#" />

			</p:submenu>

			<p:submenu label="Vincular" icon="ui-icon-link">

				<p:menuitem value="Vincular livro à escola" url="#" />
				<p:menuitem value="Vincular divulgador  à escola" url="#" />

			</p:submenu>

			<p:submenu label="Configuração" icon="ui-icon-wrench">

				<p:menuitem value="Usuário" url="#" icon="ui-icon-person" />
				<p:menuitem value="Cidade" url="#" icon="ui-icon-home" />
				<p:menuitem value="Editora" url="#" icon="ui-icon-flag" />
				<p:menuitem value="Alterar senha" url="#" icon="ui-icon-pencil" />

			</p:submenu>

			<f:facet name="options">
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>

	</h:form>
	
	<!-- Aqui começa o FILTRO -->
	
	<h:form>  
           <br/><br/><br></br><h3>Informe um dos campos abaixo:</h3>                    
    <h:panelGrid columns="5" cellpadding="6">  
   
        <h:outputLabel for="codigo" value="Código:" style="font-weight:bold"/>  
        <p:inputText id="codigo" value="#{pprBean.firstname}" />
        
        <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>    
        <p:inputText id="name" value="#{pprBean.firstname}" /> 
          
        <p:commandButton value="Consultar" update="display"/>  
  
        <h:outputText value="#{pprBean.firstname}" id="display" />  
    </h:panelGrid>  

      
</h:form>  

	<!-- Aqui começa o INCLUIR -->
	
		

	
	<!-- Aqui começa o ENTRAR CONSULTANDO -->
	
	<h:form id="form">  
  
    <p:growl id="msgs" showDetail="true" />  
  	 <p:commandButton value="Nova" update="display" action="/incluirEscola.xhtml?faces-redirect=true"/> <br/><br/>
  	 
    <p:dataTable id="cars" var="car" value="#{tableBean.carsSmall} " style="width:1000px" >  
  
        <p:column headerText="Código" style="width:50px">  
            <h:outputText value="#{escola.codigo}" />  
        </p:column>  
  
        <p:column headerText="Nome" style="width:400px">  
            <h:outputText value="#{escola.nome}" />  
        </p:column>  
  
        <p:column headerText="Endereço" style="width:400px">  
            <h:outputText value="#{escola.endereco}" />  
        </p:column>  
  
        <p:column headerText="Ações" style="width:210px">  
        <!-- consultar -->
                <p:commandButton id="selectButton1" update=":form:display" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">  
                <f:setPropertyActionListener value="#{escola}" target="#{tableBean.selectedEscola}" />  
                </p:commandButton> 
        <!-- Alterar -->        
                <p:commandButton id="selectButton2" update=":form:display" oncomplete="PF('carDialog').show()" icon="ui-icon-pencil" title="alterar">  
                <f:setPropertyActionListener value="#{escola}" target="#{tableBean.selectedEscola}" /> 
                </p:commandButton> 
        <!-- Imprimir -->        
                <p:commandButton id="selectButton3" update=":form:display" oncomplete="PF('carDialog').show()" icon="ui-icon-print" title="View">  
                <f:setPropertyActionListener value="#{escola}" target="#{tableBean.selectedEscola}" /> 
                </p:commandButton> 
        <!-- Deletar -->       
                <p:commandButton id="selectButton4" update=":form:display" oncomplete="PF('carDialog').show()" icon="ui-icon-trash" title="View">  
                <f:setPropertyActionListener value="#{escola}" target="#{tableBean.selectedEscola}" /> 
            </p:commandButton>  
            
        </p:column>  
  
    </p:dataTable>  
  
    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false" id="carDlg"  
                showEffect="fade" hideEffect="explode" modal="true">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
  
            <f:facet name="header">  
                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
            </f:facet>  
  
            <h:outputText value="Model:" />  
            <h:outputText value="#{tableBean.selectedCar.model}" style="font-weight:bold"/>  
  
            <h:outputText value="Year:" />  
            <h:outputText value="#{tableBean.selectedCar.year}" style="font-weight:bold"/>  
  
  
            <h:outputText value="Manufacturer:" />  
            <h:outputText value="#{tableBean.selectedCar.manufacturer}" style="font-weight:bold"/>  
  
            <h:outputText value="Color:" />  
            <h:outputText value="#{tableBean.selectedCar.color}" style="font-weight:bold"/>  
  
        </h:panelGrid>  
  
    </p:dialog>  
 
</h:form>  
	
</h:body>
</html>
