<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layoutComplex.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 			Informe os campos para gerar os graficos
 			<br/>
 			<br/>
 			<h:panelGrid id="panel" columns="2" cellpadding="1" style="width:500px">
 			
				<h:outputLabel for="divulgador" value="Divulgador: *" style="font-weight:bold" />
				<br />
				<p:selectOneMenu id="divulgador" value="#{chartBean.divulgadorDTO}" converter="usuario" required="true">
					<f:selectItem itemLabel="Selecione o Divulgador *" itemValue="" />
					<f:selectItems value="#{usuarioMB.listUsuario}" var="divulgador" itemLabel="#{divulgador.nome}" itemValue="#{divulgador}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Emitir" actionListener="#{chartBean.atualizaDesempenhoDivulgador}" id="withIcon" update=":messages,:growl,form,basic" icon="ui-icon-disk" />
 			</h:panelGrid>
 			<br/>
 			<br/>
 			<br/>
 			<p:barChart id="basic" value="#{chartBean.desempenhoDivulgador}" legendPosition="ne"  animate="true"
            title="Desempenho Divulgador" min="0" style="height:300px"/>  
 			
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
