<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form">
			<center>
				<p:panelGrid id="panel" columns="3" style="width:1000px">
					<f:facet name="header">
			        Consulta de Escola
			    </f:facet>

					<h:outputLabel for="nome" value="Nome: *" />
					<h:outputLabel for="nomeC" value="#{escolaMB.escolaDTO.nome}" />
					<h:outputLabel for="codigo" value="Codigo: #{escolaMB.escolaDTO.id}" />

					<h:outputLabel for="endereco" value="Endereço: *" />
					<h:outputLabel for="enderecoC" value="#{escolaMB.escolaDTO.endereco}" />
					<h:outputLabel for="city" value="Cidade: #{escolaMB.escolaDTO.cidadeDTO}" />
					

					<h:outputLabel for="telefone" value="Telefone: *" />
					<h:outputLabel for="telefonec" value="#{escolaMB.escolaDTO.telefone}" />
					<h:outputLabel for="redEnsino"
						value=" Rede de ensino: #{escolaMB.escolaDTO.redeEnsino}"  />
						

					<h:outputLabel for="fax" value="Fax: " />
					<h:outputLabel for="faxc" value="#{escolaMB.escolaDTO.fax}" />
					<h:outputLabel for="planLiterario"
						value="Planejamento Literário: #{escolaMB.escolaDTO.planejamentoLiterario}" />
			

					<h:outputText for="data" value="Data: *" />
					<h:outputLabel for="data" value="#{escolaMB.escolaDTO.data}" />
					
					<h:outputLabel for="serie" value="#{escolaMB.escolaDTO.serie}" />
					

					<h:outputText for="anotacoes" value="Anotações:" />
					<h:outputLabel for="anotacoes" rows="6" cols="33"
						value="#{escolaMB.escolaDTO.anotacoes}"  />
					<br />

					<h:outputText for="biblioteca" value="Biblioteca:" />
					<h:outputLabel for="biblioteca"
						value="#{escolaMB.escolaDTO.biblioteca}" />
					
					<br />

					<h:outputText for="turno" value="Turno: " />
					<p:selectManyCheckbox id="turno" layout="pageDirection"
						value="#{escolaMB.escolaDTO.listTurnoDTO}" converter="turno"
						disabled="true">
						<f:selectItems value="#{escolaMB.listTurnoDTO}" var="turno"
							itemLabel="#{turno.nome}" itemValue="#{turno}" />
					</p:selectManyCheckbox>

					<f:facet name="footer">
						<div align="right">
							<h:form>
								<p:commandButton value="Imprimir" type="button"
									icon="ui-icon-print">
									<p:printer target="panel" />
								</p:commandButton>
								<p:graphicImage id="panel"  />
							</h:form>
							<p:commandButton value="Voltar" icon="ui-icon-arrowthick-1-w"
								actionListener="#{escolaMB.limpar}"
								action="/escola.xhtml?faces-redirect=true" immediate="true"
								update=":center" />
						</div>
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
