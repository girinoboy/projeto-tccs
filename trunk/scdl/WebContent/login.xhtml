<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Login</title>
		
		 <script type="text/javascript">  
	        function handleLoginRequest(xhr, status, args) {
	            if(args.validationFailed || !args.loggedIn) {
	                jQuery('#dialog').effect("shake", { times:3 }, 100);  
	            } else {
	                dlg.hide();
	                jQuery('#loginLink').fadeOut();
	                if(args.perfil !='visitante')
	                	jQuery(window.document.location).attr('href','escola.xhtml');
	                else
	                	jQuery(window.document.location).attr('href','layoutComplex.xhtml');    
	            }
	        }
	    </script>  
	</h:head>
	<h:body>
	<br/><br/><br/><br/><br/>
		<div align="center"><h:outputLink id="loginLink2" value="javascript:void(0)" onclick="dlg.show()" title="login">     
	        <p:graphicImage value="/img/logoSCDL.png" />  
	    </h:outputLink> </div>
				
		
		
		 

		
		
	    <p:growl id="growl" showDetail="true" life="3000" />
	    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>      <br/>
	    <p:dialog id="dialog" header="Login" widgetVar="dlg" showEffect="explode" hideEffect="fade" style="horizontal-align:center">
	        <h:form>
	      
	            <h:panelGrid columns="2" cellpadding="5">
	                <h:outputLabel for="username" value="Username:" />
	                <p:inputText value="#{loginManagedBean.usuarioDTO.usuario}"
	                        id="username" required="true" label="username" />
	                  
	                <h:outputLabel for="password" value="Password:" />
	                <h:inputSecret value="#{loginManagedBean.usuarioDTO.senha}"
	                        id="password" required="true" label="password" />
	                  
	                <f:facet name="footer">
	                    <p:commandButton id="loginButton" value="Login" update=":growl"
	                        actionListener="#{loginManagedBean.login}"
	                        oncomplete="handleLoginRequest(xhr, status, args)"/>
	                </f:facet>
	            </h:panelGrid>
	              
	        </h:form>
	    </p:dialog>   
	    
 	</h:body>
</html>
