<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutComplex.xhtml">
	<ui:define name="centro">
		<h:form id="form">
			<center>
				<p:panelGrid id="panel" columns="3" style="width:1000px">
					<f:facet name="header">
			        Incluir escola
			    </f:facet>

					<h:outputLabel for="nome" value="Nome: *" />
					<p:inputText id="nome" value="#{escolaMB.escolaDTO.nome}"
						label="Nome" width="50" required="true" />
					<h:outputLabel for="city" value="Codigo:" />

					<h:outputLabel for="endereco" value="Endereço: *" />
					<p:inputText id="endereco" value="#{escolaMB.escolaDTO.endereco}"
						required="true" label="Endereco" />
					<p:selectOneMenu id="city" value="#{escolaMB.escolaDTO.cidadeDTO}"
						required="true" converter="cidade">
						<f:selectItem itemLabel="Selecione a Cidade *" itemValue="" />
						<f:selectItems value="#{escolaMB.listCidadeDTO}" var="cidade"
							itemLabel="#{cidade.nome}" itemValue="#{cidade}"
							style="height:200px" />
					</p:selectOneMenu>

					<h:outputLabel for="telefone" value="Telefone: *" />
					<p:inputMask id="telefone" value="#{escolaMB.escolaDTO.telefone}"
						mask="(99) 9999-9999" required="true" />
					<p:selectOneMenu id="redEnsino"
						value="#{escolaMB.escolaDTO.redeEnsino}">
						<f:selectItem itemLabel="Select Rede de Ensino" itemValue="" />
						<f:selectItem itemLabel="Pública" itemValue="1" />
						<f:selectItem itemLabel="Privada" itemValue="2" />
					</p:selectOneMenu>

					<h:outputLabel for="fax" value="Fax: " />
					<p:inputMask id="fax" value="#{escolaMB.escolaDTO.fax}"
						mask="(99) 9999-9999" />
					<p:selectOneMenu id="planLiterario"
						value="#{escolaMB.escolaDTO.planejamentoLiterario}">
						<f:selectItem itemLabel="Select Planejamento Literário"
							itemValue="" />
						<f:selectItem itemLabel="Mensal" itemValue="1" />
						<f:selectItem itemLabel="Anual" itemValue="2" />
					</p:selectOneMenu>

					<h:outputText for="data" value="Data: *" />
					<p:inputMask id="data" value="#{escolaMB.escolaDTO.data}"
						mask="99/99/9999" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>
					<p:selectOneMenu id="serie" value="#{escolaMB.escolaDTO.serie}">
						<f:selectItem itemLabel="Select Série" itemValue="" />
						<f:selectItem itemLabel="Fundamental" itemValue="1" />
						<f:selectItem itemLabel="Medio" itemValue="2" />
						<f:selectItem itemLabel="Pré" itemValue="3" />
					</p:selectOneMenu>

					<h:outputText for="anotacoes" value="Anotações:" />
					<p:inputTextarea id="anotacoes" rows="6" cols="33" value="#{escolaMB.escolaDTO.anotacoes}"/>
					<br/>

					<h:outputText for="biblioteca" value="Biblioteca:" />
					<p:selectOneRadio id="biblioteca"
						value="#{escolaMB.escolaDTO.biblioteca}">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
					</p:selectOneRadio>
					<br />

					<h:outputText for="turno" value="Turno: " />
					<p:selectManyCheckbox id="turno" layout="pageDirection"
						value="#{escolaMB.escolaDTO.listTurnoDTO}" converter="turno">
						<f:selectItems value="#{escolaMB.listTurnoDTO}" var="turno"
							itemLabel="#{turno.nome}" itemValue="#{turno}" />
					</p:selectManyCheckbox>

					<f:facet name="footer">
						<div align="right">
							<p:commandButton value="Cancelar" icon="ui-icon-closethick"
								action="/escola.xhtml?faces-redirect=true" immediate="true"
								update=":center" />
							<p:commandButton value="Incluir" icon="ui-icon-check"
								actionListener="#{escolaMB.add}" update=":messages,:growl,panel" />
						</div>
					</f:facet>
				</p:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
