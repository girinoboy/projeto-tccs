<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutElement.xhtml">
	<ui:define name="centro">
		<h:form id="form1">
			<p:panel id="panel" header="Inserir Atendimento">
		        <h:panelGrid id="pg" columns="4" cellpadding="5">
		        	<p:watermark for="veiculo" value="" />
		            <p:message for="veiculo" />
		        	<h:outputLabel for="veiculo" value="Veículo: *" />
		        	<p:selectOneMenu id="veiculo" value="#{atendimentoMB.atendimentoDTO.veiculoDTO}" converter="veiculoConverter" required="true">
			            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
            			<f:selectItems value="#{veiculoMB.listVeiculoDTO}" var="l" itemLabel="#{l.placa}" itemValue="#{l}"/>
			        </p:selectOneMenu>
		            
		            <p:watermark for="motorista" value="" />
		            <p:message for="motorista" />
		        	<h:outputLabel for="motorista" value="Motorista: *" />
		            <p:selectOneMenu id="motorista" value="#{atendimentoMB.atendimentoDTO.usuarioDTO}" converter="usuarioConverter" required="true">
			            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
			            <f:selectItems value="#{usuarioMB.listUsuario}" var="l" itemLabel="#{l.nome}" itemValue="#{l}"/>
			        </p:selectOneMenu>
		            
		            <p:watermark for="destino" value="" />
		            <p:message for="destino" />
		        	<h:outputLabel for="destino" value="Destino: *" />
		            <p:inputTextarea id="destino" value="#{atendimentoMB.atendimentoDTO.destino}" rows="5" cols="30" counter="display" maxlength="255" counterTemplate="{0} characters remaining." autoResize="false" />
		            
		            <p:watermark for="display" value="" />
		            <p:message for="display" />
		            <br/>
    				<h:outputText id="display" />
    				
		        </h:panelGrid>
		        
		        <p:fieldset legend="Saída" style="margin-bottom:20px">
		        	<h:panelGrid columns="6" cellpadding="5">
    					<p:outputLabel for="dataSaida" value="Data:" />
        				<p:calendar id="dataSaida" value="#{atendimentoMB.atendimentoDTO.dataSaida}" pattern="dd/MM/yyyy" mask="true" disabled="true" />
    					
    					<p:outputLabel for="horaSaida" value="Hora:" />
        				<p:calendar id="horaSaida" value="#{atendimentoMB.atendimentoDTO.horaSaida}" pattern="HH:mm a" timeOnly="true"  disabled="true"/>
        				
        				<p:outputLabel for="kmInicial" value="km Inicial:" />
        				<p:inputText id="kmInicial" value="#{atendimentoMB.atendimentoDTO.veiculoDTO.kmAtual}" disabled="true"/>
        			</h:panelGrid>
    			</p:fieldset>
    			<br/>
    			<p:fieldset legend="Chegada" style="margin-bottom:20px">
    				<h:panelGrid columns="6" cellpadding="5">
    					<p:outputLabel for="dataChegada" value="Data:" />
        				<p:calendar id="dataChegada" value="#{atendimentoMB.atendimentoDTO.dataChegada}" pattern="dd/MM/yyyy" mask="true" disabled="#{empty atendimentoMB.atendimentoDTO.id || empty atendimentoMB.atendimentoDTO.dataSaida}"/>
    					
    					<p:outputLabel for="horaChegada" value="Hora:" />
        				<p:calendar id="horaChegada" value="#{atendimentoMB.atendimentoDTO.horaChegada}" pattern="HH:mm a" timeOnly="true"  disabled="#{empty atendimentoMB.atendimentoDTO.id || empty atendimentoMB.atendimentoDTO.dataSaida}"/>
        				
        				<p:outputLabel for="kmFinal" value="km Final:" />
        				<p:inputText id="kmFinal" value="#{atendimentoMB.atendimentoDTO.kmFinal}" disabled="#{empty atendimentoMB.atendimentoDTO.id || empty atendimentoMB.atendimentoDTO.dataSaida}"/>
        				
        				<p:outputLabel for="percurso" value="Percurso:" />
        				<p:inputTextarea id="percurso" value="#{atendimentoMB.atendimentoDTO.percurso}" disabled="#{empty atendimentoMB.atendimentoDTO.id || empty atendimentoMB.atendimentoDTO.dataSaida}"/>
        				
        				<p:outputLabel for="observacoes" value="Observações:" />
        				<p:inputTextarea id="observacoes" value="#{atendimentoMB.atendimentoDTO.observacoes}" disabled="#{empty atendimentoMB.atendimentoDTO.id || empty atendimentoMB.atendimentoDTO.dataSaida}"/>
        			</h:panelGrid>
    			</p:fieldset>
		        
		        <f:facet name="footer">
		          	<p:commandButton value="#{empty atendimentoMB.atendimentoDTO.id ? 'Salvar':'Alterar'}" actionListener="#{atendimentoMB.add}" id="withIcon"   
		            update="panel,:messages,:growl" icon="ui-icon-disk" />
		            <p:commandButton value="Reset" update="panel" process="@this" immediate="true">
		                <p:resetInput target="panel" />
		            </p:commandButton>
		            <p:commandButton value="Voltar" action="/listarAtendimentos.xhtml?faces-redirect=true" immediate="true"/> 
	  			</f:facet>
		    </p:panel>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
