<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutElement.xhtml">
	<ui:define name="centro">
		<h:form id="form1">
			<p:panel id="panel" header="Inserir Posto">
				<p:fieldset legend="Informe um dos campos para efetuar a consulta" style="margin-bottom:20px"> 
			        <h:panelGrid id="pg" columns="2" cellpadding="5" >
						<h:outputLabel value="Código do Abastecmento" />
			        	<h:outputLabel value="Veículo:" />
			        	<p:inputText />
			        	<p:inputText />
			        </h:panelGrid>
			        <p:commandButton value="Novo" actionListener="#{abastecimentoMB.reset}" action="/gerenciarAbastecimento.xhtml?faces-redirect=true" immediate="true" ajax="false" />
			        
			        <p:dataTable id="dataTable" var="list" value="#{abastecimentoMB.abstractList}" rowKey="#{list.id}">,
						<p:column headerText="Codigo" style="width:50px">
							<h:outputText value="#{list.id}" />
						</p:column>
						<p:column headerText="Veiculo" style="width:50px">
							<h:outputText value="#{list.veiculoDTO.placa}" />
						</p:column>
						
						<p:commandButton icon="ui-icon-trash" onsuccess="PF('dlg').show();" update=":formEcluir" actionListener="#{abastecimentoMB.edit}" immediate="true" >
			            	<f:setPropertyActionListener value="#{list}" target="#{abastecimentoMB.abstractDTO}"/>
			            </p:commandButton>
					</p:dataTable>
		        </p:fieldset>
		    </p:panel> 
		</h:form>
		<ui:insert name="dialogExcluir">
			<ui:include src="dialogExcluir.xhtml">
				<ui:param name="abstractMB" value="#{veiculoMB}" />
			</ui:include>
		</ui:insert>
	</ui:define>
</ui:decorate>
</html>
