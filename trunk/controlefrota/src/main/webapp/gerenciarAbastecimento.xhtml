<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="layoutElement.xhtml">
	<ui:define name="centro">
		<h:form id="form1">
			<p:panel id="panel" header="Inserir Posto">
		        <h:panelGrid id="pg" columns="4" cellpadding="5">
		        	<p:watermark for="veiculo" value="" />
		            <p:message for="veiculo" />
		        	<h:outputLabel for="veiculo" value="Veículo: *" />
		        	<p:selectOneMenu id="veiculo" value="#{abastecimentoMB.abstractDTO.veiculoDTO}" converter="veiculoConverter" required="true" disabled="#{atendimentoMB.userSession.perfilDTO.id eq 3}">
			            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
            			<f:selectItems value="#{veiculoMB.abstractDTO}" var="l" itemLabel="#{l.placa}" itemValue="#{l}"/>
			        </p:selectOneMenu>
		        	
		        	<p:watermark for="hodometro" value="" />
		            <p:message for="hodometro" />
		        	<h:outputLabel value="Hodomêtro: *" for="hodometro"/>
				    <p:inputMask id="hodometro" value="#{abastecimentoMB.abstractDTO.veiculoDTO.kmAtual}" mask="9?9999" maxlength="6" placeHolder=" "/>
		        
		        	<p:watermark for="qtd" value="" />
		            <p:message for="qtd" />
		        	<h:outputLabel value="Quantidade de litros abastecidos: *" for="qtd"/>
				    <p:inputMask id="qtd" value="#{abastecimentoMB.abstractDTO.quantidadeLitrosAbastecidos}" mask="9?999" maxlength="2" placeHolder=" "/>
				    
				    
				    <f:facet name="footer">
			          	<p:commandButton value="#{empty abastecimentoMB.abstractDTO.id ? 'Salvar':'Alterar'}" actionListener="#{abastecimentoMB.add}" id="withIcon"   
			            update="panel,:messages,:growl" icon="ui-icon-disk" />
			            <p:commandButton value="Reset" update="panel" process="@this" immediate="true">
			                <p:resetInput target="panel" />
			            </p:commandButton>
			            <p:commandButton value="Voltar" action="/listarAbastecimentos.xhtml?faces-redirect=true" immediate="true"/> 
		  			</f:facet>
		        
		        </h:panelGrid> 
		    </p:panel> 
		    
		    </h:form>
		    </ui:define>
</ui:decorate>
</html>
