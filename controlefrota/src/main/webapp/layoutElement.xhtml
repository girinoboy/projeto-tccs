<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{localeController.currentLocale}">
<h:head>
	<title>LayoutElement</title>
	<f:facet name="first">
         <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
         <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
         <title>Controle de Frota</title>
     </f:facet>

     <style type="text/css">
         .ui-layout-north {
             z-index:20 !important;
             overflow:visible !important;;
         }

         .ui-layout-north .ui-layout-unit-content {
             overflow:visible !important;
         }
     </style>
</h:head>

<h:body>
	<p:growl id="growl" autoUpdate="true" showDetail="true" life="9000" />
    <p:messages id="messages" autoUpdate="true" showDetail="true" />
	<p:layout id="layout" fullPage="true">
		<p:layoutUnit position="north" resizable="true" size="65" minSize="65" maxSize="500">
			<h:form>
				<p:outputLabel value="#{loginMB.userSession.perfilDTO.nome.concat('(').concat(loginMB.userSession.nome).concat(')') } " />
		   		<p:menubar id="menuPrincipal" model="#{menuMB.model}"/>
	   		</h:form>
    	</p:layoutUnit>

		<p:layoutUnit position="center">
        	<ui:insert id="centro" name="centro">
<!--      		O que estiver aqui serÃ¡ substituido!   -->
				<ui:include src="alertas.xhtml" />
            </ui:insert>
   		</p:layoutUnit>
	</p:layout>

</h:body>
</f:view>
</html>
