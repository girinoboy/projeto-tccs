<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:decorate template="layout.xhtml">  
	<ui:define id="centro" name="centro"> 
 		<h:form id="form">
 		
 			<ui:include id="pag" src="#{layoutMB.viewedPage}" cache="false"/>
 			
 			<h:panelGrid id="pg" columns="4" cellpadding="5">
	 			<h:outputLabel for="dataInicial" value="Data Inicial: *" required="true"/>
	            <p:calendar value="#{chartBean.dataInicial}" id="dataInicial" required="true" showOn="button"/>
	            <p:watermark for="dataInicial" value="__/__/____" />
	            <p:message for="dataInicial" />
	            
	            <h:outputLabel for="dataFinal" value="Data Final: *" required="true"/>
	            <p:calendar value="#{chartBean.dataFinal}" id="dataFinal" required="true" showOn="button"/>
	            <p:watermark for="dataFinal" value="__/__/____" />
	            <p:message for="dataFinal" />
            
            	<f:facet name="footer">
		          	<p:commandButton value="Emitir" actionListener="#{chartBean.atualizaMediaGeralAcademia}" id="withIcon"   
		            update=":growl,line" icon="ui-icon-disk" />
	  			</f:facet>
	        </h:panelGrid>  
	        
	        <p:lineChart id="line" value="#{chartBean.cMediaGeralAcademia}" legendPosition="e" animate="true"
                         minY="0" style="height:300px;"/>
 		
 		</h:form>
 	</ui:define>  
</ui:decorate>  
</html>
