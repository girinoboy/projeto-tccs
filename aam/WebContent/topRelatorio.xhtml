<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">
		
 		<p:tabMenu activeIndex="#{layoutMB.myActiveIndex}">
		    <p:menuitem value="Relatorio de frequencia" outcome="relatorioFrequencia" icon="ui-icon-document" update=":center"/>
			<p:menuitem value="Relatorio de nota tecnica" outcome="relatorioNotaTecnica" icon="ui-icon-document" update=":center"/>
			<p:menuitem value="Relatorio de nota luta" outcome="relatorioNotaLuta" icon="ui-icon-document" update=":center"/>
			<p:menuitem value="Relatorio de conhecimento" outcome="relatorioNotaConhecimento" icon="ui-icon-document" update=":center"/>
			<p:menuitem value="Relatorio de resultado campeonato" outcome="relatorioFrequencia" icon="ui-icon-document" update=":center"/>
			<p:menuitem value="Relatorio de classificacao de desempenho" outcome="relatorioFrequencia" icon="ui-icon-document" update=":center"/>
		</p:tabMenu>
		
		<p:separator id="separator"/>
		<h:panelGrid columns="4" id="grid1">
 			Nome do Aluno:
 			<p:selectOneMenu id="graduacao" value="#{chartBean.usuarioDTO}" effect="fade" converter="usuario" required="true" var="t">
 				<p:ajax event="change" listener="#{chartBean.atualiza}"  update="charts,:form" />  
	            <f:selectItem itemLabel="Selecione" itemValue="" />
	            <f:selectItems value="#{usuarioMB.listUsuarioDTO}" var="l" itemLabel="#{l.nome}" itemValue="#{l}"/>
	            
	            <p:column style="width:10%">
	                <p:graphicImage id="avatar1" value="#{genericoMB.dynamicImage}"
						style="width:60px;height:60px">
						<f:param id="av1" name="image_id"
							value="#{t.anexoDTO.id}" />
					</p:graphicImage>
	            </p:column>
	 
	            <p:column>
	                <h:outputText value="#{t.nome}" />
	            </p:column>
	        </p:selectOneMenu>
	        
	        <p:graphicImage id="avatar" value="#{genericoMB.dynamicImage}"
				style="width:60px;height:60px">
				<f:param id="av" name="image_id"
					value="#{chartBean.usuarioDTO.anexoDTO.id}" />
			</p:graphicImage>
	    </h:panelGrid>
</ui:composition>
