<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core_rt">

<ui:decorate template="layout.xhtml">
	<ui:define id="centro" name="centro">
		<h:form id="form">

			<p:panel id="panel" header="Dados Pessoais">
				<h:inputHidden id="idUsuario" value="#{usuarioMB.usuarioDTO.id}" />
				<h:panelGrid id="pg" columns="4" cellpadding="1">
					<h:outputLabel for="nome" value="Nome: *" />
					<p:inputText id="nome" size="80"
						value="#{usuarioMB.usuarioDTO.nome}" required="true" label="Nome">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:watermark for="nome" value="Nome completo" />
					<p:message for="nome" />


					<h:outputLabel for="cpf" value="CPF: *" />
					<p:inputMask value="#{maskController.cpf}" mask="999.999.999-99"
						id="cpf" size="15" required="true" label="CPF">
						<f:validateLength minimum="2" />
					</p:inputMask>
					<p:message for="cpf" />
					<br />
					<h:outputLabel for="rg" value="RG: *" />
					<p:inputText id="rg" value="#{validationBean.rg}">
						<p:clientValidator event="keyup" size="15" required="true"
							label="CPF" />
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="rg" />
					<br />
					<h:outputText value="Sexo: " />
					<p:selectOneRadio id="options" value="#{formBean.number}">
						<f:selectItem itemLabel="Feminino" itemValue="1" />
						<f:selectItem itemLabel="Masculino" itemValue="2" />
					</p:selectOneRadio>
					<br />
					<h:outputLabel for="graduacao" value="Graduacao: *" />
					<p:selectOneMenu id="graduacao"
						value="#{usuarioMB.usuarioDTO.graduacaoDTO}" effect="fade"
						converter="graduacao" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{usuarioMB.listGraduacaoDTO}"
							var="graduacao" itemLabel="#{graduacao.nome}"
							itemValue="#{graduacao}" />
					</p:selectOneMenu>
					<h:form>

						<p:fileUpload
							fileUploadListener="#{fileUploadController.handleFileUpload}"
							mode="advanced" update="messages" auto="true" sizeLimit="300000"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

						<p:growl id="messages" showDetail="true" />

					</h:form>
					<p:watermark for="graduacao" value=" " />
					<p:message for="graduacao" />

					<h:outputText for="status" value="Notas da Avaliação:" />


					<f:facet name="footer">
						<p:commandButton value="Salvar" actionListener="#{usuarioMB.add}"
							id="withIcon" update=":growl" icon="ui-icon-disk" />
						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Voltar"
							action="/membros.xhtml?faces-redirect=true" immediate="true"
							update=":center" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
