<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">

		<h:form id="formlogin">
		
		<p:growl id="growl" showDetail="true" />
		
			<div align="center">
			<p:panelGrid columns="2" style="margin-top:160px" >
				<f:facet name="header">
      			  Sistema de Cadastro - SISCAD
   			 </f:facet>

				<p:outputLabel value="Login: *" />
				<p:inputText value="#{loginBean.usuario.login}" required="true"/>

				<p:outputLabel value="Senha: *" />
				<p:password value="#{loginBean.usuario.senha}" required="true"/>


				<f:facet name="footer">

					<p:commandButton action="#{loginBean.efetuaLogin}" value="Login"
						icon="ui-icon-check" update="growl"/>
				</f:facet>
			
			</p:panelGrid>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
