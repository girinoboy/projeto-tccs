<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="corpo">

		<h:form>
			<fieldset>
				<legend>Nota Fiscal</legend>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputMask id="cnpj" value="#{notaFiscalBean.notaFiscal.cnpj}" mask="99-999-99/9999-99"
						label="CNPJ" />


					<p:outputLabel for="data" value="Data:" />
					<p:calendar effect="explode" id="data"
						value="#{notaFiscalBean.notaFiscal.data}" locale="pt_BR"
						pattern="dd/MM/yyyy" />
					
				</h:panelGrid>
			</fieldset>
			<div align="right">
				<p:commandButton value="Voltar"
					action="/menu.xhtml?faces-redirect=true" immediate="true"
					rendered="#{menuBean.pagina ne '/menu.xhtml'}" />
				<p:commandButton action="#{notaFiscalBean.adiciona}"
					value="Guardar Item" update=":messages" />

			</div>

			<fieldset>
				<legend>Nota Fiscal</legend>
					aqui vir√° dados do cliente e produto com o cnpj da nota

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
