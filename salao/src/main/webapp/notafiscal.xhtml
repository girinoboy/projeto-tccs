<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="corpo">

		<h:form>
			<fieldset>
				<legend>Nota Fiscal</legend>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel value="Nome:" />
					<p:autoComplete value="#{notaFiscalBean.cliente.nome}" />

					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputText id="cpf" value="#{notaFiscalBean.cliente.cpf}"
						required="true" label="CPF" />

					<p:outputLabel for="data" value="Data:" />
					<p:calendar effect="explode" id="data"
						value="#{notaFiscalBean.cliente.data}" locale="pt_BR"
						pattern="dd/MM/yyyy" />

					<p:outputLabel value="Produto:" />
					<p:selectOneMenu value="#{notaFiscalBean.item.produto}"
						converter="produtoConverter">
						<f:selectItems value="#{produtoBean.produtos}" var="produto"
							itemValue="#{produto}" itemLabel="#{produto.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Quantidade" />
					<p:inputText value="#{notaFiscalBean.item.quantidade}" />

				</h:panelGrid>
			</fieldset>
			<div align="right">
				<p:commandButton value="Voltar"
					action="/menu.xhtml?faces-redirect=true" immediate="true"
					rendered="#{menuBean.pagina ne '/menu.xhtml'}" />
				<p:commandButton action="#{notaFiscalBean.guardarItem}"
					value="Guardar Item" update=":messages" />

			</div>

			<fieldset>
				<legend>Imprimir Nota Fiscal</legend>
					
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
