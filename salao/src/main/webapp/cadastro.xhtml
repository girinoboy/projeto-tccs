<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="corpo">

		<h:form id="formCliente">
			<h:inputHidden id="idCliente" value="#{clienteBean.cliente.id}" />
			<fieldset>
				<legend>Cadastro de Clientes</legend>

				<h:panelGrid id="panelGrid" columns="4">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{clienteBean.cliente.nome}"
						required="true" label="Nome"/>
					
					<p:outputLabel for="cpf" value="CPF:" />
					 <p:inputMask id="cpf" value="#{clienteBean.cliente.cpf}" mask="999-999-999-99"
						required="true" label="CPF">
						
					</p:inputMask>

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneMenu value="#{clienteBean.cliente.sexo}" id="sexo">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						<f:ajax event="change" />
					</p:selectOneMenu>

					<p:outputLabel for="data" value="Data:" />
					<p:calendar effect="explode" id="data"
						value="#{clienteBean.cliente.data}" locale="pt_BR"
						pattern="dd/MM/yyyy">
						<f:ajax event="change" />
					</p:calendar>

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{clienteBean.cliente.email}"
						label="Email">
						<f:ajax event="change" />
					</p:inputText>

					<p:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask  id="telefone" mask="(999) 9999-9999"
						value="#{clienteBean.cliente.telefone}" label="Telefone">
						<f:ajax event="change" />
					 </p:inputMask>

					<p:outputLabel for="endereco" value="Endereço:" />
					<p:inputText id="endereco"
						value="#{clienteBean.cliente.endereco}" label="Endereço">
						<f:ajax event="change" />
					</p:inputText>

					<p:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" value="#{clienteBean.cliente.cidade}"
						label="Cidade">
						<f:ajax event="change" />
					</p:inputText>

					<p:outputLabel for="estado" value="Estado *" />
					<p:selectOneMenu id="estado"
						value="#{clienteBean.cliente.estado}" label="Estado">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Acre" itemValue="Acre" />
						<f:selectItem itemLabel="Alagoas " itemValue="Alagoas" />
						<f:selectItem itemLabel="Amapá " itemValue="Amapá " />
						<f:selectItem itemLabel="Amazonas " itemValue="Amazonas " />
						<f:selectItem itemLabel="Bahia " itemValue="Bahia " />
						<f:selectItem itemLabel="Ceará " itemValue="Ceará " />
						<f:selectItem itemLabel="Distrito Federal"
							itemValue="Distrito Federal" />
						<f:selectItem itemLabel="Espírito Santo"
							itemValue="Espírito Santo" />
						<f:selectItem itemLabel="Goiás" itemValue="Goiás" />
						<f:selectItem itemLabel="Maranhão " itemValue="Maranhão " />
						<f:selectItem itemLabel="Mato Grosso" itemValue="Mato Grosso" />
						<f:selectItem itemLabel="Mato Grosso do Sul"
							itemValue="Mato Grosso do Sul" />
						<f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais" />
						<f:selectItem itemLabel="Pará " itemValue="Pará " />
						<f:selectItem itemLabel="Paraíba " itemValue="Paraíba " />
						<f:selectItem itemLabel="Paraná " itemValue="Paraná " />
						<f:selectItem itemLabel="Pernambuco " itemValue="Pernambuco " />
						<f:selectItem itemLabel="Piauí " itemValue="Piauí " />
						<f:selectItem itemLabel="Rio de Janeiro "
							itemValue="Rio de Janeiro " />
						<f:selectItem itemLabel="Rio Grande do Norte "
							itemValue="Rio Grande do Norte " />
						<f:selectItem itemLabel="Rio Grande do Sul "
							itemValue="Rio Grande do Sul " />
						<f:selectItem itemLabel="Rondônia  " itemValue="Rondônia " />
						<f:selectItem itemLabel="Roraima " itemValue="Roraima " />
						<f:selectItem itemLabel="Santa Catarina "
							itemValue="Santa Catarina " />
					</p:selectOneMenu>

					<p:outputLabel for="uf" value="UF*" />
					<p:selectOneMenu id="uf" label="UF"
						value="#{clienteBean.cliente.uf}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="AC" itemValue="PB" />
						<f:selectItem itemLabel="AL" itemValue="AL" />
						<f:selectItem itemLabel="AM" itemValue="AM" />
						<f:selectItem itemLabel="BA" itemValue="BA" />
						<f:selectItem itemLabel="CE" itemValue="CE" />
						<f:selectItem itemLabel="DF" itemValue="DF" />
						<f:selectItem itemLabel="ES" itemValue="ES" />
						<f:selectItem itemLabel="GO" itemValue="GO" />
						<f:selectItem itemLabel="MA" itemValue="MA" />
						<f:selectItem itemLabel="MT" itemValue="MT" />
						<f:selectItem itemLabel="MS" itemValue="MS" />
						<f:selectItem itemLabel="MG" itemValue="MG" />
						<f:selectItem itemLabel="PA" itemValue="PA" />
						<f:selectItem itemLabel="PB" itemValue="PB" />
						<f:selectItem itemLabel="PR" itemValue="PR" />
						<f:selectItem itemLabel="PE" itemValue="PE" />
						<f:selectItem itemLabel="PI" itemValue="PI" />
						<f:selectItem itemLabel="RJ" itemValue="RJ" />
						<f:selectItem itemLabel="RN" itemValue="RN" />
						<f:selectItem itemLabel="RS" itemValue="RS" />
						<f:selectItem itemLabel="RO" itemValue="RO" />
						<f:selectItem itemLabel="RR" itemValue="RR" />
						<f:selectItem itemLabel="SC" itemValue="SC" />
					</p:selectOneMenu>

				</h:panelGrid>
			</fieldset>


			<div align="right">
				<p:commandButton value="Voltar"
					action="/menu.xhtml?faces-redirect=true" immediate="true"
					rendered="#{menuBean.pagina ne '/menu.xhtml'}" />
				<p:commandButton action="#{clienteBean.grava}" value="Gravar"
					update="result,:messages,panelGrid" />

			</div>

			<br></br>
			<p:dataTable id="result" value="#{clienteBean.clientes}"
				var="cliente">

				<p:column>
					<f:facet name="header">Nome</f:facet>
						#{cliente.nome}
				</p:column>

				<p:column>
					<f:facet name="header">CPF</f:facet>
						#{cliente.cpf}
				</p:column>

				<p:column>
					<f:facet name="header">Data</f:facet>
					  <h:outputText value="#{cliente.data}">
                            <f:convertDateTime  locale="pt_BR" pattern="dd/MM/yyyy" />
                        </h:outputText>
						 
				</p:column>

				<p:column>
					<f:facet name="header">E-mail</f:facet>
						#{cliente.email}
				</p:column>

				<p:column>
					<f:facet name="header">Ações</f:facet>

					<p:commandLink action="#{clienteBean.remove}" immediate="true"
						update="result,:messages" value="Remover">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteBean.cliente}" />
					</p:commandLink>
					<br />
					<p:commandLink value="Alterar" update=":formCliente" immediate="true">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteBean.cliente}" />
					</p:commandLink>

				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
