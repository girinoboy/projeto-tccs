<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

						value="#{cadastroCliente.cliente.telefone}" label="Telefone" />

						label="Sexo" />

						value="#{cadastroCliente.cliente.endereco}" label="EndereÃ§o" />

					<p:outputLabel for="cidade" value="Cidade *" />
					<p:inputText id="cidade" value="#{cadastroCliente.cliente.cidade}"
						label="Cidade" />

					<p:outputLabel for="estado" value="Estado:" />
					<p:inputText id="estado" value="#{cadastroCliente.cliente.estado}"
						label="Estado" />

				</h:panelGrid>
			</fieldset>



		</h:form>

		<div align="right">
			<p:commandButton value="Voltar"
				action="/menu.xhtml?faces-redirect=true" immediate="true"
				rendered="#{menuBean.pagina ne '/menu.xhtml'}" />
			<p:commandButton action="#{cadastroCliente.grava}" value="Gravar" />
				
		</div>
	</ui:define>
</ui:composition>

</html>
