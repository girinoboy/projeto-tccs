<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Cadastro de Clientes - SISCAD</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="cabecalho"></div>
	<h:form id="form">
		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Clientes</f:facet>

			<h:outputLabel for="nome" value="Nome *" />
			<p:inputText id="nome"
				value="#{cadastrarCliente.cliente.nome}" label="Nome" />

			<h:outputLabel for="cpf" value="CPF *" />
			<p:inputText id="cpf"
				value="#{cadastrarCliente.cliente.cpf}" required="true"
				label="CPF" />

			<h:outputLabel for="data" value="Data *" />
			<p:calendar effect="explode" id="data"
				value="#{cadastrarCliente.cliente.data}" />

			<h:outputLabel for="email" value="Email *" />
			<p:inputText id="email"
				value="#{cadastrarCliente.cliente.email}" label="Email" />

			<h:outputLabel for="telefone" value="Telefone *" />
			<p:inputText id="telefone"
				value="#{cadastrarCliente.cliente.telefone}"
				label="Telefone" />

			<h:outputLabel for="sexo" value="Sexo *" />
			<p:inputText id="sexo"
				value="#{cadastrarCliente.cliente.sexo}" label="Sexo" />

			<h:outputLabel for="dataNascimento" value="Data de Nascimento *" />
			<p:calendar effect="explode" id="dataNascimento"
				value="#{cadastrarCliente.cliente.dataNascimento}" />

			<h:outputLabel for="endereco" value="Endereço *" />
			<p:inputText id="endereco"
				value="#{cadastrarCliente.cliente.endereco}"
				label="Endereço" />

			<h:outputLabel for="cidade" value="Cidade *" />
			<p:inputText id="cidade"
				value="#{cadastrarCliente.cliente.cidade}" label="Cidade" />

			<h:outputLabel for="estado" value="Estado *" />
			<p:inputText id="estado"
				value="#{cadastrarCliente.cliente.estado}" label="Estado" />

			<h:commandButton action="#{cadastrarCliente.grava}"
				value="Gravar" />

		</p:panelGrid>
	</h:form>
		<div id="rodape">
		Copyright 2014. Todos os direitos reservados a AyalaHairs.ltda.
	</div>
</h:body>
</html>
