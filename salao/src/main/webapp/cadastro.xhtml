<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	<ui:define name="corpo">

		<h:form>
			<fieldset>
				<legend>Cadastro de Clientes</legend>

				<h:panelGrid columns="2">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{cadastroCliente.cliente.nome}"
						label="Nome" />

					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputText id="cpf" value="#{cadastroCliente.cliente.cpf}"
						required="true" label="CPF" />

					<p:outputLabel for="data" value="Data:" />
					<p:calendar effect="explode" id="data"
						value="#{cadastroCliente.cliente.data}" />

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{cadastroCliente.cliente.email}"
						label="Email" />

					<p:outputLabel for="telefone" value="Telefone:" />
					<p:inputText id="telefone"
						value="#{cadastroCliente.cliente.telefone}" label="Telefone" />

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:inputText id="sexo" value="#{cadastroCliente.cliente.sexo}"
						label="Sexo" />

					<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
					<p:calendar effect="explode" id="dataNascimento"
						value="#{cadastroCliente.cliente.dataNascimento}" />

					<p:outputLabel for="endereco" value="Endereço:" />
					<p:inputText id="endereco"
						value="#{cadastroCliente.cliente.endereco}" label="Endereço" />

					<p:outputLabel for="cidade" value="Cidade *" />
					<p:inputText id="cidade" value="#{cadastroCliente.cliente.cidade}"
						label="Cidade" />

					<p:outputLabel for="estado" value="Estado:" />
					<p:inputText id="estado" value="#{cadastroCliente.cliente.estado}"
						label="Estado" />

					<p:commandButton action="#{cadastroCliente.grava}" value="Gravar" />

				</h:panelGrid>
			</fieldset>
		</h:form>

		<h2></h2>
		<h:form>
			<fieldset>
				<legend>Serviços</legend>
				<p:selectOneRadio id="options" value="">
					<f:selectItem itemLabel="estética capilar" itemValue="1" />
					<f:selectItem itemLabel="maquiagem facial" itemValue="2" />
					<f:selectItem itemLabel="estética mãos e pés" itemValue="3" />
					<f:selectItem itemLabel="estética depilação" itemValue="4" />
					<f:selectItem itemLabel="estética depilação" itemValue="5" />
				</p:selectOneRadio>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
