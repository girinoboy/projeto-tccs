<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Cadastro de Clientes - SISCAD</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="jsf.js"  library="javax.faces" target="head"/>
</h:head>

<h:body>
	<p:growl id="messages"/>
	
	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
             
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
	        draggable="false" closable="false">
	    <p:graphicImage value="resources/imagens/ajaxloadingbar.gif" />
	</p:dialog>
	
	<div id="cabecalho">
	 <h1>Sistema de Cadastro de Clientes - SISCAD</h1>
		<!-- <h:graphicImage library="imagens" name="xxxx.png"  id="xxxx"/> -->
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	<div id="rodape">Copyright 2014. Todos os direitos reservados a .....</div>

</h:body>
</html>
